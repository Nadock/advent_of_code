name: PR Checks

on: push

jobs:
  pr_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Install Dependecies
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Ruff
        run: |
          ruff check ./aoc.py
          ruff format --check ./aoc.py

      - name: Mypy
        run: mypy ./aoc.py
